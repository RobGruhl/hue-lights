<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Light Control Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        .status-dot.running {
            background: #ffa502;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .palette-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .palette-card:hover {
            transform: translateY(-2px);
            background: rgba(0,0,0,0.5);
        }

        .palette-card.selected {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .palette-preview {
            height: 40px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .palette-name {
            font-size: 0.9em;
            text-align: center;
        }

        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .animation-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            text-align: center;
        }

        .animation-card:hover {
            background: rgba(0,0,0,0.5);
        }

        .animation-card.selected {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .animation-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .animation-name {
            font-size: 0.85em;
        }

        .animation-speed {
            font-size: 0.7em;
            color: #888;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .room-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            text-align: center;
        }

        .room-card:hover {
            background: rgba(0,0,0,0.5);
        }

        .room-card.selected {
            border-color: #48dbfb;
            background: rgba(72, 219, 251, 0.1);
        }

        .room-lights {
            font-size: 0.75em;
            color: #888;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.1em;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn-start {
            background: linear-gradient(135deg, #2ed573, #1abc9c);
            color: #fff;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: #fff;
        }

        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-static {
            background: linear-gradient(135deg, #5f27cd, #341f97);
            color: #fff;
        }

        .btn-static:hover {
            transform: scale(1.05);
        }

        .btn-off {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn-off:hover {
            background: rgba(255,255,255,0.2);
        }

        .log {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8em;
            max-height: 150px;
            overflow-y: auto;
            color: #888;
        }

        .log-entry {
            margin: 3px 0;
        }

        .log-entry.success { color: #2ed573; }
        .log-entry.error { color: #ff4757; }
        .log-entry.info { color: #48dbfb; }

        .settings {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-group label {
            color: #888;
            font-size: 0.9em;
        }

        input[type="range"] {
            width: 100px;
        }

        input[type="text"] {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 8px 12px;
            color: #fff;
            width: 200px;
        }
    </style>
</head>

        function renderPalettes() {

            for (const [key, palette] of Object.entries(PALETTES)) {

                card.className = 'palette-card' + (key === selectedPalette ? ' selected' : '');
                card.innerHTML = `
                    <div class="palette-preview" style="background: ${palette.preview}"></div>
                    <div class="palette-name">${palette.name}</div>
                `;
                card.onclick = () => {
                    selectedPalette = key;
                    renderPalettes();
                };

                    } else {
                        selectedRooms.push(key);
                    }
                    renderRooms();
                };
                grid.appendChild(card);
            }

        function getApiUrl(path) {
            if (CONFIG.useProxy) {
                return `${CONFIG.proxyBase}${path}`;
            }
            return `https://${CONFIG.bridge}${path}`;
        }

        function getHeaders() {
            if (CONFIG.useProxy) {
                return { 'Content-Type': 'application/json' };
            }
            return {
                'Content-Type': 'application/json',
                'hue-application-key': CONFIG.apiKey
            };
        }

        async function testConnection() {
            try {
                const url = getApiUrl('/clip/v2/resource/light');
                const response = await fetch(url, { headers: getHeaders() });
                if (response.ok) {
                    isConnected = true;
                    document.getElementById('statusDot').classList.add('connected');
                    document.getElementById('statusText').textContent = 'Connected to bridge' + (CONFIG.useProxy ? ' (via proxy)' : '');
                    log('Connected to Hue bridge' + (CONFIG.useProxy ? ' via proxy' : ''), 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (e) {
                if (CONFIG.useProxy) {
                    log('Cannot connect - is server.py running?', 'error');
                } else {
                    log('Cannot connect - run: python3 server.py', 'error');
                    log('Then visit http://localhost:8080/control-panel.html', 'info');
                }
            }
        }

        function log(message, type = '') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function getSelectedLights() {
            let lights = [];
            for (const roomKey of selectedRooms) {
                lights = lights.concat(ROOMS[roomKey].lights);
            }
            return lights;
        }

        async function setLight(lightId, color, brightness, duration = 1000) {
            try {
                await fetch(getApiUrl(`/clip/v2/resource/light/${lightId}`), {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        on: { on: true },
                        dimming: { brightness },
                        color: { xy: { x: color[0], y: color[1] } },
                        dynamics: { duration }
                    })
                });
            } catch (e) {
                // Ignore individual light errors
            }
        }

                    method: 'PUT',

                });
            } catch (e) {}
        }

        function startAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
            }

            const palette = PALETTES[selectedPalette];
            const anim = ANIMATIONS[selectedAnimation];
            const lights = getSelectedLights();
            const speedMultiplier = parseFloat(document.getElementById('speedSlider').value);
            const interval = anim.speed / speedMultiplier;

            if (lights.length === 0) {
                log('Please select at least one room', 'error');
                return;
            }

            log(`Starting ${palette.name} + ${anim.name} on ${lights.length} lights`, 'info');

            document.getElementById('statusDot').classList.add('running');
            document.getElementById('statusText').textContent = `Running: ${palette.name} + ${anim.name}`;

            phase = 0;

            const runFrame = () => {
                const paletteLen = palette.colors.length;
                const promises = [];

                lights.forEach((lightId, idx) => {
                    let colorIndex;
                    let brightness;

                    switch (selectedAnimation) {
                        case 'wave':
                            colorIndex = (phase + idx * 2) % paletteLen;
                            brightness = palette.brightness[colorIndex];
                            break;
                        case 'breathing':
                            colorIndex = (phase + Math.floor(idx / 3)) % paletteLen;
                            brightness = palette.brightness[colorIndex];
                            break;
                        case 'flicker':
                            const offset = Math.floor(Math.random() * 4);
                            colorIndex = (phase + offset) % paletteLen;
                            brightness = 60 + Math.floor(Math.random() * 35);
                            break;
                        case 'drift':
                            colorIndex = (phase + idx) % paletteLen;
                            brightness = palette.brightness[colorIndex] * 0.75;
                            break;
                        case 'pulse':
                            colorIndex = phase % paletteLen;
                            brightness = palette.brightness[colorIndex];
                            break;
                        default:
                            colorIndex = Math.floor(idx * paletteLen / lights.length);
                            brightness = palette.brightness[colorIndex];
                    }

                    // Fire all requests in parallel
                    promises.push(setLight(lightId, palette.colors[colorIndex], brightness, interval * 0.8));
                });

                // Don't await - let them run in parallel
                Promise.all(promises);
                phase = (phase + 1) % paletteLen;
            };

            runFrame();
            animationInterval = setInterval(runFrame, interval);
        }

        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            document.getElementById('statusDot').classList.remove('running');
            document.getElementById('statusText').textContent = isConnected ? 'Connected to bridge' : 'Not connected';
            log('Animation stopped', 'info');
        }

        function setStatic() {
            stopAnimation();
            const palette = PALETTES[selectedPalette];
            const lights = getSelectedLights();

            if (lights.length === 0) {
                log('Please select at least one room', 'error');
                return;
            }

            log(`Setting static ${palette.name} on ${lights.length} lights`, 'info');

            lights.forEach((lightId, idx) => {
                const colorIndex = Math.floor(idx * palette.colors.length / lights.length);
                setLight(lightId, palette.colors[colorIndex], palette.brightness[colorIndex], 2000);
            });
        }

        function turnOff() {
            stopAnimation();
            const lights = getSelectedLights();
            log(`Turning off ${lights.length} lights`, 'info');
            lights.forEach(lightId => turnOffLight(lightId));
        }

        // Start
        init();
    </script>
