<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Light Control Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .palette-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .palette-card:hover {
            transform: translateY(-2px);
            background: rgba(0,0,0,0.5);
        }

        .palette-card.selected {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .palette-preview {
            height: 40px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .palette-name {
            font-size: 0.9em;
            text-align: center;
        }

        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .animation-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            text-align: center;
        }

        .animation-card:hover {
            background: rgba(0,0,0,0.5);
        }

        .animation-card.selected {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .animation-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .animation-name {
            font-size: 0.85em;
        }

        .animation-speed {
            font-size: 0.7em;
            color: #888;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .room-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            text-align: center;
        }

        .room-card:hover {
            background: rgba(0,0,0,0.5);
        }

        .room-card.selected {
            border-color: #48dbfb;
            background: rgba(72, 219, 251, 0.1);
        }

        .room-lights {
            font-size: 0.75em;
            color: #888;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.1em;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn-start {
            background: linear-gradient(135deg, #2ed573, #1abc9c);
            color: #fff;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: #fff;
        }

        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-off {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn-off:hover {
            background: rgba(255,255,255,0.2);
        }

        .log {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8em;
            max-height: 150px;
            overflow-y: auto;
            color: #888;
        }

        .log-entry {
            margin: 3px 0;
        }

        .log-entry.success { color: #2ed573; }
        .log-entry.error { color: #ff4757; }
        .log-entry.info { color: #48dbfb; }

        .settings {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-group label {
            color: #888;
            font-size: 0.9em;
        }

        input[type="range"] {
            width: 100px;
        }

        input[type="text"] {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 8px 12px;
            color: #fff;
            width: 200px;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 5px;
        }

        .tab-bar .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #888;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-bar .tab:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .tab-bar .tab.active {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Room Status Cards */
        .room-status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .room-status-card {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }

        .room-status-card:hover {
            background: rgba(0,0,0,0.4);
        }

        .room-status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .room-status-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .room-status-dot.on {
            background: #2ed573;
            box-shadow: 0 0 8px rgba(46, 213, 115, 0.5);
        }

        .room-status-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .btn-room-off {
            padding: 6px 14px;
            font-size: 0.85em;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-room-off:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .btn-room-off:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .room-status-info {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .brightness-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .brightness-fill {
            height: 100%;
            background: linear-gradient(90deg, #feca57, #ff9f43);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .color-swatches {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .room-status-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .room-status-error {
            text-align: center;
            padding: 40px;
            color: #ff4757;
        }

        /* Feature Request Card */
        .feature-request-card {
            background: rgba(255, 215, 0, 0.1);
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        .feature-request-card:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .feature-request-card .icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .feature-request-card .label {
            font-size: 0.85em;
            color: #ffd700;
        }

        .feature-request-card .count {
            font-size: 0.7em;
            color: #888;
            margin-top: 3px;
        }

        /* Feature Request Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: #1a1a2e;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .modal-tab:hover {
            color: #fff;
        }

        .modal-tab.active {
            color: #fff;
            border-bottom: 2px solid #ffd700;
        }

        .modal-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-view {
            display: none;
        }

        .modal-view.active {
            display: block;
        }

        /* Request List */
        .request-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .request-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .request-votes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-width: 40px;
        }

        .vote-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #888;
            width: 30px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .vote-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        .vote-count {
            font-weight: bold;
            color: #ffd700;
        }

        .request-text {
            flex: 1;
            font-size: 0.9em;
            line-height: 1.4;
            word-break: break-word;
        }

        .request-empty {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        /* Submit Form */
        .submit-form textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9em;
            resize: vertical;
        }

        .submit-form textarea:focus {
            outline: none;
            border-color: #ffd700;
        }

        .char-counter {
            text-align: right;
            font-size: 0.75em;
            color: #666;
            margin-top: 5px;
        }

        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hue Control Panel</h1>

        <div class="tab-bar">
            <button class="tab active" data-tab="scenes" onclick="switchTab('scenes')">Scenes</button>
            <button class="tab" data-tab="rooms" onclick="switchTab('rooms')">Rooms</button>
        </div>

        <!-- Scenes Tab -->
        <div id="scenes-tab" class="tab-content active">
            <div class="section">
                <h2>Palette</h2>
                <div class="palette-grid" id="paletteGrid"></div>
                <div class="setting-group" style="margin-top: 15px; justify-content: center;">
                    <label>Brightness:</label>
                    <input type="range" id="brightnessSlider" min="10" max="100" value="94">
                    <span id="brightnessValue">94%</span>
                </div>
            </div>

            <div class="section">
                <h2>Animation</h2>
                <div class="animation-grid" id="animationGrid"></div>
                <div class="setting-group" style="margin-top: 15px; justify-content: center;">
                    <label>Speed:</label>
                    <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1">
                    <span id="speedValue">1x</span>
                </div>
            </div>

            <div class="section">
                <h2>Rooms</h2>
                <div class="room-grid" id="roomGrid"></div>
            </div>

            <div class="section">
                <div class="controls">
                    <button class="btn-start" onclick="startAnimation()">‚ñ∂ Start Animation</button>
                    <button class="btn-stop" onclick="stopAnimation()">‚èπ Stop</button>
                    <button class="btn-off" onclick="turnOff()">Turn Off Lights</button>
                </div>
            </div>

            <div class="section">
                <h2 style="display: flex; align-items: center; gap: 15px;">
                    Log
                    <span class="status-indicator">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Not connected</span>
                    </span>
                </h2>
                <div class="log" id="log"></div>
            </div>
        </div>

        <!-- Rooms Tab -->
        <div id="rooms-tab" class="tab-content">
            <div class="room-status-grid" id="roomStatusGrid">
                <div class="room-status-loading">Loading room status...</div>
            </div>
        </div>
    </div>

    <!-- Feature Request Modal -->
    <div class="modal-overlay" id="featureModal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modalTitle">Feature Requests</h3>
                <button class="modal-close" onclick="closeFeatureModal()">&times;</button>
            </div>
            <div class="modal-tabs">
                <button class="modal-tab active" data-view="list" onclick="switchModalView('list')">View Requests</button>
                <button class="modal-tab" data-view="submit" onclick="switchModalView('submit')">Submit New</button>
            </div>
            <div class="modal-content">
                <div class="modal-view active" id="requestListView">
                    <div class="request-list" id="requestList">
                        <div class="request-empty">Loading...</div>
                    </div>
                </div>
                <div class="modal-view" id="requestSubmitView">
                    <div class="submit-form">
                        <textarea id="requestText" placeholder="Describe your feature request..." maxlength="2000"></textarea>
                        <div class="char-counter"><span id="charCount">0</span>/2000</div>
                        <button class="submit-btn" onclick="submitFeatureRequest()">Submit Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        async function testConnection(silent = false) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);

                const url = getApiUrl('/clip/v2/resource/light');
                const response = await fetch(url, {
                    headers: getHeaders(),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (response.ok) {
                    const wasDisconnected = !isConnected;
                    isConnected = true;
                    consecutiveFailures = 0;
                    document.getElementById('statusDot').classList.add('connected');
                    document.getElementById('statusText').textContent = 'Connected' + (CONFIG.useProxy ? ' (proxy)' : '');
                    if (!silent || wasDisconnected) {
                        log('Connected to Hue bridge' + (CONFIG.useProxy ? ' via proxy' : ''), 'success');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (e) {
                isConnected = false;
                document.getElementById('statusDot').classList.remove('connected');
                if (!silent) {
                    if (CONFIG.useProxy) {
                        log('Cannot connect - is server.py running?', 'error');
                    } else {
                        log('Cannot connect - run: python3 server.py', 'error');
                        log('Then visit http://localhost:8080/control-panel.html', 'info');
                    }
                }
            }
        }

        function log(message, type = '') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;

            // Trim old entries to prevent memory leak
            while (logEl.children.length > MAX_LOG_ENTRIES) {
                logEl.removeChild(logEl.firstChild);
            }
        }

        async function setLight(lightId, color, brightness, duration = 1000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);

            try {
                const response = await fetch(getApiUrl(`/clip/v2/resource/light/${lightId}`), {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        on: { on: true },
                        dimming: { brightness },
                        color: { xy: { x: color[0], y: color[1] } },
                        dynamics: { duration }
                    }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                consecutiveFailures = 0;
                return true;
            } catch (e) {
                clearTimeout(timeoutId);
                consecutiveFailures++;

                // Check if we need to reconnect
                if (consecutiveFailures >= MAX_FAILURES_BEFORE_RECONNECT) {
                    handleConnectionFailure();
                }
                return false;
            }
        }

        function handleConnectionFailure() {
            if (isAnimationRunning) {
                log('Connection issues detected, attempting to reconnect...', 'error');
                stopAnimation();
                isConnected = false;
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Connection lost - reconnecting...';

                // Try to reconnect after a brief pause
                setTimeout(() => {
                    testConnection().then(() => {
                        if (isConnected) {
                            log('Reconnected! You can restart the animation.', 'success');
                        }
                    });
                }, 2000);
            }
        }

            try {

                    body: JSON.stringify({ on: { on: false } }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
            } catch (e) {
                clearTimeout(timeoutId);
            }
        }

        async function startAnimation() {
            if (!isConnected) {
                log('Not connected to bridge - please wait for reconnection', 'error');
                return;
            }

            if (selectedRooms.length === 0) {
                log('Please select at least one room', 'error');
                return;
            }

            const palette = PALETTES[selectedPalette];
            const anim = ANIMATIONS[selectedAnimation];

            // Get shell-compatible room names
            const shellRooms = selectedRooms.map(key => ROOMS[key].shellName);

            log(`Starting ${palette.name} + ${anim.name} on ${shellRooms.join(', ')}`, 'info');

            // Use server-side scene management if available
            if (CONFIG.useProxy) {
                try {
                    const brightness = parseInt(document.getElementById('brightnessSlider').value);
                    const response = await fetch('/api/scenes/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            palette: selectedPalette.toLowerCase(),
                            animation: selectedAnimation,
                            rooms: shellRooms,
                            brightness: brightness
                        })
                    });

                    if (response.ok) {
                        isAnimationRunning = true;
                        log('Animation started via server', 'success');
                    } else {
                        const err = await response.json();
                        log(`Failed to start: ${err.error}`, 'error');
                    }
                } catch (e) {
                    log(`Server error: ${e.message}`, 'error');
                }
            } else {
                // Fallback to client-side animation (original behavior)
                startClientAnimation();
            }
        }

        // Client-side animation fallback (when not using server)
        function startClientAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
            }

            const palette = PALETTES[selectedPalette];
            const anim = ANIMATIONS[selectedAnimation];
            const lights = getSelectedLights();
            const speedMultiplier = parseFloat(document.getElementById('speedSlider').value);
            const interval = anim.speed / speedMultiplier;

            isAnimationRunning = true;
            consecutiveFailures = 0;

            phase = 0;
            let frameInProgress = false;

            const runFrame = async () => {
                if (frameInProgress || !isAnimationRunning) return;
                frameInProgress = true;

                const paletteLen = palette.colors.length;
                const promises = [];

                lights.forEach((lightId, idx) => {
                    let colorIndex;
                    let brightness;

                    switch (selectedAnimation) {
                        case 'wave':
                            colorIndex = (phase + idx * 2) % paletteLen;
                            brightness = palette.brightness[colorIndex];
                            break;
                        case 'breathing':
                            colorIndex = (phase + Math.floor(idx / 3)) % paletteLen;
                            brightness = palette.brightness[colorIndex];
                            break;
                        case 'flicker':
                            const offset = Math.floor(Math.random() * 4);
                            colorIndex = (phase + offset) % paletteLen;
                            brightness = 60 + Math.floor(Math.random() * 35);
                            break;
                        case 'drift':
                            colorIndex = (phase + idx) % paletteLen;
                            brightness = palette.brightness[colorIndex] * 0.75;
                            break;
                        case 'pulse':
                            colorIndex = phase % paletteLen;
                            brightness = palette.brightness[colorIndex];
                            break;
                        case 'disco':
                            colorIndex = Math.floor(Math.random() * paletteLen);
                            brightness = 70 + Math.floor(Math.random() * 31);
                            break;
                        default:
                            colorIndex = Math.floor(idx * paletteLen / lights.length);
                            brightness = palette.brightness[colorIndex];
                    }

                    promises.push(setLight(lightId, palette.colors[colorIndex], brightness, interval * 0.8));
                });

                try {
                    await Promise.all(promises);
                } catch (e) {
                    // Errors handled in setLight
                }

                phase = (phase + 1) % paletteLen;
                frameInProgress = false;
            };

            runFrame();
            animationInterval = setInterval(runFrame, interval);
        }

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const lights = data.data || [];

                // Build light state map
                const lightStates = {};
                for (const light of lights) {
                    lightStates[light.id] = {
                        on: light.on?.on || false,
                        brightness: light.dimming?.brightness || 0,
                        color: light.color?.xy || null
                    };
                }

                renderRoomStatusCards(lightStates);
            } catch (e) {

            for (const [roomKey, room] of Object.entries(STATUS_ROOMS)) {
                const roomLights = room.lights;
                if (roomLights.length === 0) continue;

                // Calculate room stats
                let onCount = 0;
                let totalBrightness = 0;
                const colors = [];

                for (const lightId of roomLights) {
                    const state = lightStates[lightId];
                    if (state && state.on) {
                        onCount++;
                        totalBrightness += state.brightness;
                        if (state.color) {
                            colors.push(state.color);
                        }
                    }
                }

                const avgBrightness = onCount > 0 ? Math.round(totalBrightness / onCount) : 0;
                const isOn = onCount > 0;

                // Get unique colors (limit to 6)
                const uniqueColors = getUniqueColors(colors, 6);

                html += `
                    <div class="room-status-card">
                        <div class="room-status-header">
                            <div class="room-status-title">
                                <div class="room-status-dot ${isOn ? 'on' : ''}"></div>
                                <span class="room-status-name">${room.name}</span>
                            </div>
                            <button class="btn-room-off" onclick="turnOffRoom('${roomKey}')" ${!isOn ? 'disabled' : ''}>
                                OFF
                            </button>
                        </div>
                        <div class="room-status-info">${onCount}/${roomLights.length} lights on</div>
                        <div class="brightness-bar">
                            <div class="brightness-fill" style="width: ${avgBrightness}%"></div>
                        </div>
                        <div class="room-status-info">${avgBrightness}% avg brightness</div>
                        <div class="color-swatches">
                            ${uniqueColors.map(c => `<div class="color-swatch" style="background: ${xyToRgb(c.x, c.y)}"></div>`).join('')}
                        </div>
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        function getUniqueColors(colors, maxCount) {
            if (colors.length === 0) return [];

            // Simple deduplication based on proximity
            const unique = [];
            for (const color of colors) {
                const isDuplicate = unique.some(c =>
                    Math.abs(c.x - color.x) < 0.05 && Math.abs(c.y - color.y) < 0.05
                );
                if (!isDuplicate) {
                    unique.push(color);
                    if (unique.length >= maxCount) break;
                }
            }
            return unique;
        }

        // Convert CIE xy to approximate RGB for display
        function xyToRgb(x, y) {
            // Simplified conversion for display purposes
            const z = 1.0 - x - y;
            const Y = 1.0;
            const X = (Y / y) * x;
            const Z = (Y / y) * z;

            let r = X * 1.656492 - Y * 0.354851 - Z * 0.255038;
            let g = -X * 0.707196 + Y * 1.655397 + Z * 0.036152;
            let b = X * 0.051713 - Y * 0.121364 + Z * 1.011530;

            // Gamma correction
            r = r <= 0.0031308 ? 12.92 * r : 1.055 * Math.pow(r, 1/2.4) - 0.055;
            g = g <= 0.0031308 ? 12.92 * g : 1.055 * Math.pow(g, 1/2.4) - 0.055;
            b = b <= 0.0031308 ? 12.92 * b : 1.055 * Math.pow(b, 1/2.4) - 0.055;

            // Clamp and convert to hex
            r = Math.max(0, Math.min(255, Math.round(r * 255)));
            g = Math.max(0, Math.min(255, Math.round(g * 255)));
            b = Math.max(0, Math.min(255, Math.round(b * 255)));

            return `rgb(${r}, ${g}, ${b})`;
        }

        async function turnOffRoom(roomKey) {
            const room = STATUS_ROOMS[roomKey];
            if (!room) return;

            const lights = room.lights;
            if (lights.length === 0) return;

            log(`Turning off ${room.name}`, 'info');

            // Disable button while processing
            const buttons = document.querySelectorAll('.btn-room-off');
            buttons.forEach(btn => btn.disabled = true);

            const promises = lights.map(lightId => turnOffLight(lightId));
            await Promise.all(promises);

            log(`${room.name} turned off`, 'success');

            // Refresh status immediately
            await fetchRoomStatus();
        }

        // ===== Feature Requests =====

        // Fetch feature requests from server
        async function fetchFeatureRequests() {
            if (!CONFIG.useProxy) return;
            try {
                const response = await fetch('/api/feature-requests');
                if (response.ok) {
                    featureRequests = await response.json();
                    renderPalettes();
                    renderAnimations();
                }
            } catch (e) {
                // Silently ignore
            }
        }

        // Open the feature request modal
        function openFeatureModal(type) {
            currentRequestType = type;
            document.getElementById('modalTitle').textContent =
                type === 'palette' ? 'Palette Requests' : 'Animation Requests';
            renderRequestList();
            document.getElementById('featureModal').classList.add('active');
        }

        // Close modal
        function closeFeatureModal() {
            document.getElementById('featureModal').classList.remove('active');
            document.getElementById('requestText').value = '';
            document.getElementById('charCount').textContent = '0';
        }

        // Switch between list and submit views
        function switchModalView(view) {
            document.querySelectorAll('.modal-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.view === view);
            });
            document.getElementById('requestListView').classList.toggle('active', view === 'list');
            document.getElementById('requestSubmitView').classList.toggle('active', view === 'submit');
        }

        // Render the request list
        function renderRequestList() {
            const list = document.getElementById('requestList');
            const requests = featureRequests[currentRequestType] || [];

            if (requests.length === 0) {
                list.innerHTML = '<div class="request-empty">No requests yet. Be the first!</div>';
                return;
            }

            // Sort by votes descending
            const sorted = [...requests].sort((a, b) => b.votes - a.votes);

            list.innerHTML = sorted.map(req => `
                <div class="request-item">
                    <div class="request-votes">
                        <button class="vote-btn" onclick="upvoteRequest('${req.id}')">‚ñ≤</button>
                        <span class="vote-count">${req.votes}</span>
                    </div>
                    <div class="request-text">${escapeHtml(req.text)}</div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Submit a new feature request
        async function submitFeatureRequest() {
            const text = document.getElementById('requestText').value.trim();
            if (!text) return;

            try {
                const response = await fetch('/api/feature-requests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: currentRequestType,
                        text: text
                    })
                });

                if (response.ok) {
                    await fetchFeatureRequests();
                    document.getElementById('requestText').value = '';
                    document.getElementById('charCount').textContent = '0';
                    switchModalView('list');
                    log(`Feature request submitted for ${currentRequestType}`, 'success');
                }
            } catch (e) {
                log('Failed to submit request', 'error');
            }
        }

        // Upvote a request
        async function upvoteRequest(id) {
            try {
                const response = await fetch(`/api/feature-requests/${id}/upvote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    await fetchFeatureRequests();
                    renderRequestList();
                }
            } catch (e) {
                // Silently ignore
            }
        }

        // Start
        init();
    </script>
</body>
